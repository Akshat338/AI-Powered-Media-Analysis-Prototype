<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">ðŸŽ¥ AI-Powered Sentiment Dashboard</h2>

    <div class="card p-4 shadow">
        <input type="file" id="fileInput" class="form-control mb-3">
        <button class="btn btn-primary w-100" onclick="uploadFile()">Upload & Analyze</button>

        <div class="progress mt-3" style="display:none;" id="progressContainer">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:100%"></div>
        </div>

        <div id="status" class="mt-3 fw-bold"></div>

        <hr>

        <h5>Transcript</h5>
        <p id="transcript"></p>

        <h5>Sentiment</h5>
        <span id="sentiment" class="badge"></span>
    </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
